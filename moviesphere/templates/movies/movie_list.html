{% extends 'base_layout.html' %}
{% block content %}
<div class="movies-container">
    <div class="movies-grid">
        {% for movie in movies %}
        <div class="movie">
            <p>* {{movie.average_rating}}</p>
            <a href="{% url 'movies:detail' id=movie.id %}">
                <img src="{{movie.thumb.url}}" alt="{{movie.title}}" class="movie-thumb">
            </a>
            <h3>{{ movie.title }}</h3>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
